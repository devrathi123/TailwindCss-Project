<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tailwind Css</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="style.css" />
</head>
<body>
    <div class="mt-20 mx-52 justify-center rounded-lg border-2 border-cyan-200">
        <!-- Quote Container -->
        <div class="w-full bg-gradient-to-r from-sky-500 to-indigo-500 text-white h-20 flex justify-center items-center font-bold rounded-lg border-x-2 mt-1 ">News you can Trust</div>
        <!-- Content Container -->
        <div class="text-center mt-6 w-full">

            <h3 class="text-lg font-semibold ">Stay up to date with the latest!</h3>

            <p>Subscribe to our newsletter for the latest news straight into your inbox </p>


            <form class="flex flex-wrap">

                <input placeholder="your@email.com" class="w-full mx-52 text-center rounded-lg bg-slate-200 placeholder:text-sm mt-4 mb-4 py-2"/>

                <button class="w-full rounded-lg bg-gradient-to-r from-violet-500 to-fuchsia-500 text-white mx-52 py-2">Subscribe Now</button>
            </form>
            <p class="mx-6 mt-2 my-6">We value your privacy</p>
        </div>
    </div>
</body>
</html>
